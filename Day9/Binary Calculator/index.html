<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    
    <body>
        <div id="res" class="result"></div>
        <div id="btns" class="buttonContainer">
            <button id="btn0" class="btn" onclick="handleClick(event, this)">0</button>
            <button id="btn1" class="btn" onclick="handleClick(event, this)">1</button>
            <button id="btnClr" class="btn" onclick="handleClick(event, this)">C</button>
            <button id="btnEql" class="btn" onclick="handleClick(event, this)">=</button>
            <button id="btnSum" class="btn" onclick="handleClick(event, this)">+</button>
            <button id="btnSub" class="btn" onclick="handleClick(event, this)">-</button>
            <button id="btnMul" class="btn" onclick="handleClick(event, this)">*</button>
            <button id="btnDiv" class="btn" onclick="handleClick(event, this)">/</button>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
